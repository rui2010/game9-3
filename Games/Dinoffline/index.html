<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DINOFFLINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id='container'>
    <div id='container_game'>
    <div id='map_roll'></div>
    <div id='player'></div>
    <div id='player2'></div>
    </div>
    <div id='sunmoon_cont'>
        <div id='sun'></div>
        <div id='moon'><div id='moon_in'></div></div>
    </div>
    <div id='point_cont'>00000pts</div>
    <div id='coin_cont'>00000pts</div>
</div>
<div id='menu'>
    <div id='press_a_button'>Press a button to continue</div>
    <div id='title'>DINOFFLINE</div>
    <div id='js13k'>Developed By Durgesh4993</div>
    <div class='a' id='main_menu'>
        <div id='highscore'>Your high score is 0</div>
        <div id='button_cont' class='button_cont'>
            <div onclick='open_playgame()' onmouseenter='show_msg("start")'  class='button'>Start Game</div>
            <div onclick='open_shop()' onmouseenter='show_msg("maker")'  class='button'>Dino Maker</div>
            <div onclick='open_inspect()' onmouseenter='show_msg("models")' class='button'>Models</div>
        </div>
        <div class='button_cont' id='button_cont2'>
            <div onclick='start_new_game("single")' class='button' onmouseenter='show_msg("single")'>Singleplayer</div>
            <div onclick='start_new_game("multi")' class='button' onmouseenter='show_msg("multi")'>Multiplayer</div>
            <div onclick='close_playgame()' class='button' onmouseenter='show_msg("back")'>Back</div>
        </div>
        <div id='description'></div>
    </div>
    <div class='a' id='inspect_area'>
        <div class='button_cont'>
            <div onclick='inspect("cactus")' class='button'>Cactus</div>
            <div onclick='inspect("rock")' class='button'>Rocks</div>
            <div onclick='inspect("bird")' class='button'>Bird</div>
            <div onclick='inspect("coin")' class='button'>Coin</div><br/>
            <div class='button' onclick='close_inspect()'>Back</div>
        </div>
        <div id='inspection_box'>
            <div id='inspection_cont'></div>
        </div>
    </div>
    <div class='a' id='dino_shop'>
        <div class='button_cont'>
            <div onclick='customize(1)' class='button'>Player 1</div>
            <div onclick='customize(2)' class='button'>Player 2</div><br/>
            <div onclick='close_shop()' class='button' onclick='close_shop()'>Back</div>
        </div>
        <div id='dino_inspector'>
            <div id='dinoinspection_cont'></div>
        </div>
        <div id='dino_parts'>

        </div>
        <div id='coin_amount'></div>

    </div>
</div>
<div class='a' id='death_screen'>
    YOU DIED!
    <div id='death_msg'></div>
    <div style='width: 100%; position: absolute; top: calc(50% + 10vw); line-height: 3vw;'>
        <div class='button' onclick='start_new_game(game_type)'>Restart</div>
        <div class='button' onclick='back_to_menu()'>Back to Main Menu</div>
    </div>
</div>
<script src='script.js'></script>
</body>
</html>
