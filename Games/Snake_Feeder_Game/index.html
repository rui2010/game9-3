<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

	<link rel="shortcut icon" href="./images/headDown.png" type="image/x-icon">
	<title>Snake Feeder Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<!-- Data of Game -->
		<div style="text-align: left; margin-left: 40px;
		margin-top: 30px;
		font-size: 20px;"><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
		<div class="game-details">
			<span class="score">Score: 0</span>
			<div class="heading">
				<h2 class="title">Snake Game</h2>
				<h2 class="author">
					( Made by <a target="_blank" href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a> )
				</h2>
			</div>
			<span class="high-score">High Score: 0</span>
		</div>

		<!-- Game Board -->
		<div class="play-board"></div>

		<!-- Controls -> Up, Right, Down, and Left -->
		<div class="controls">
			<i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
			<i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
			<i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
			<i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
		</div>

	</div>

	<!-- Game Over Page -->
	<p style="display: none;" class="gameOverPage">GAME OVER</p>

	<script src="script.js" defer></script>
</body>

</html>
