<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Catching Game</title>
    <link rel = 'stylesheet' href = './style.css'>
</head>
<body>
    <p id = 'highest-score'>Highest Score is : </p>
    <div class = 'game-container'>
        <div id = 'game-start'>
            <p class = 'name'>Catch the Fruit</p>
            <p>Ready to Play!!</p>
            <button id = 'start'>Start Game</button>
        </div>
        <canvas id = 'game-board' width = 800 height = 450></canvas>
        <div id = 'game-over'>
            <h1> Game Over</h1>
            <p id = 'score-card'></p>
            <button id = 'restart'>Restart Game</button>
        </div>
    </div>
    <script src = './script.js'></script>
</body>
</html>
