<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game</title>

  <!-- Google Font -->

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div style="text-align: center; margin-top: 20px; font-size: 30px;
  padding-right:30px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
  <div class="container">
    <h3>Please provide the correct numerical value or mathematical operator to complete the given blank.
    </h3>
    <div id="question"></div>
    <button id="submitBtn">Submit</button>
    <p id="errorMsg"></p>
  </div>
  <div class="controlsContainer">
    <p id="result"></p>
    <button id="startBtn">Start Game</button>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
