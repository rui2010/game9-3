<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="text-align: left; margin-left: 40px;
    margin-top: -550px;
    font-size: 30px;
    padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <div id="game-container">
        <div id="left-panel">
            <h1 id="game">TETRIS</h1>
            <h2 id="scoreboard">Score: 0</h2>
            <button id="start-button">Start New Game</button>
        </div>
        <canvas id="tetris" height="600" width="300"></canvas>
        <div id="right-panel">
            <div id="instructions"></div>
                <h1 id="ins">Instructions:</h1>
                <ul>
                    <li id="point1">Left Arrow Key  - Move Left</li>
                    <li id="point2">Right Arrow Key - Move Right</li>
                    <li id="point3">Up Arrow Key    - Rotate 90 degrees</li>
                    <li id="point4">Down Arrow Key  - Move Down</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
