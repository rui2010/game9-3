<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Maker</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="text-align:center;
    margin-top: 30px;
    font-size: 30px;
    padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <div class="wrapper">
      <div class="buttons">
        <button id="face-btn">Face</button>
        <button id="color-btn">Color</button>
        <button id="horns-btn">Horns</button>
        <button id="tail-btn">Tail</button>
      </div>
      <div class="container">
        <div class="monster">
          <div class="monster-horns"></div>
          <div class="monster-tail"></div>
          <div class="monster-body">
            <img src="assets\images\face-0.png" id="face" />
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
