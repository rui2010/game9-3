<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting</title>
</head>

<style>
    body {
        background-color: rgb(90, 24, 152);
        /* border:10px solid black;
    box-shadow: inset 0 0 1rem white,
    0 0 10px rgb(0, 238, 255);
    border: none; */
    }

    .title h1 {
        font-family: consolas;
        text-transform: uppercase;
        display: flex;
        position: absolute;
        justify-content: center;
        text-align: center;
        font-size: 6rem;
        font-weight: 600;
        color: rgb(255, 255, 255);
        top: 80px;
        left: 420px;
        text-shadow: 0 0 0.2em rgb(255, 255, 255);
        letter-spacing: 8px;
    }

    #sub {
        font-family: consolas;
        display: flex;
        position: absolute;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        color: rgb(255, 255, 255);
        top: 250px;
        left: 480px;
        text-shadow: 0 0 0.25em rgb(0, 0, 0);
        letter-spacing: 12px;
        text-transform: uppercase;
    }

    #play {
        display: inline-block;
        position: absolute;
        justify-content: center;
        text-align: center;
        font-size: 8rem;
        font-weight: 600;
        color: rgb(0, 255, 255);
        top: 350px;
        left: 700px;
        font-size: 30px;
        border: 2px solid rgb(0, 242, 255);
        padding: 14px 18px;
        width: 110px;
        text-shadow: 0 0 0.25rem rgb(255, 255, 255),
            0 0 0.25rem currentColor;
        box-shadow: inset 0 0 0.5em 0 rgb(0, 229, 255),
            0 0 0.5em 0 rgb(0, 255, 255);
        letter-spacing: 0.2em;
        -webkit-box-reflect: below 1px linear-gradient(transparent, black);
    }


    #play::before {
        content: '';
        position: absolute;
        background: rgb(0, 229, 255);
        top: 120%;
        left: 0;
        width: 100%;
        height: 100%;
        transform: perspective(1em) rotateX(40deg) scale(2, 0.45);
        filter: blur(0.89em);
    }

    #play:hover {
        background-color: rgb(0, 255, 247);
        color: #000000;
        cursor: pointer;
        box-shadow:
            0 0 30px rgb(0, 238, 255);
        transform: translateY(-5px);
    }

    @keyframes bounce {
        0% {
            transform: translateY(-1000px);
        }

        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-50px);
        }

        60% {
            transform: translateY(-22px);
        }
    }


    #bub {
        animation: bounce 3s ease-in-out;
    }

    #bubble1 {
        animation: bounce 4s ease;
        width: 14%;
        height: 25%;
        position: absolute;
        top: 10%;
    }

    #bubble2 {
        animation: bounce 4s ease;
        width: 5%;
        height: 10%;
        position: absolute;
        top: 37%;
        left: 12%;
    }

    #bubble3 {
        animation: bounce 4s ease;
        width: 3%;
        height: 6%;
        position: absolute;
        top: 57%;
        left: 8%;
    }

    #bubble4 {
        animation: bounce 4s ease;
        width: 14%;
        height: 25%;
        position: absolute;
        top: 10%;
        left: 85%;
    }

    #bubble5 {
        animation: bounce 4s ease;
        width: 5%;
        height: 10%;
        position: absolute;
        top: 37%;
        left: 83%;
    }

    #bubble6 {
        animation: bounce 4s ease;
        width: 3%;
        height: 6%;
        position: absolute;
        top:57%;
        left: 90%;
    }

    #bubble7 {
        animation: bounce 4s ease;
        width: 22%;
        height: 42%;
        position: absolute;
        top: 7%;
        left: 48%;
        opacity: 70%;
    }
    #bubble8 {
        animation: bounce 4s ease;
        width: 22%;
        height: 42%;
        position: absolute;
        top: 56%;
        left: -8%;
        opacity: 30%;
    }
    #bubble9 {
        animation: bounce 4s ease;
        width: 22%;
        height: 42%;
        position: absolute;
        top: 56%;
        left: 78%;
        opacity: 30%;
    }


</style>

<body>
    <div class="title">
        <h1 id="bub">Bubble-Blast</h1>
        <h2 id="sub">A Fun Bubble Shooter Game</h2>
        <a href="index.html">
            <p id="play">Play</p>
        </a>
        <img id="bubble1" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble2" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble3" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble4" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble5" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble6" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble7" src="assets/bubble1.png" alt="" srcset="">
        <img id="bubble8" src="assets/bubble2.png" alt="" srcset="">
        <img id="bubble9" src="assets/bubble2.png" alt="" srcset="">
    </div>
</body>

</html>
