<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo of the game -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Title of the game -->
    <title>NUMBER SLIDING PUZZLE GAME</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div style="text-align: left; margin-left: 40px;
    margin-top: 10px;
    font-size: 30px;
    padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
    <!-- Main heading of the game -->
    <h1>NUMBER SLIDING PUZZLE GAME</h1>

    <!-- Creator's account -->
    <p>Created By <a href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a></p>

    <!-- Loading page of the game -->
    <div id="loading-page" style="display: none;">
        <!-- Takes input of the size of the board -->
        <input type="number" min="3" max="9" placeholder="Board Size..." id="input-box" />
        <button id="start-btn">Start Game</button>
        <p id="msg" style="display: none;">Size should be in the range [3, 9]</p>
    </div>

    <!-- Main game page -->
    <div id="game-page" style="display: none;">
        <!-- Time of the game -->
        <div id="time">
            <h3>TIME</h3>
            <span id="timer"></span>
        </div>

        <!-- Moves done by the user -->
        <div id="moves">
            <h3>MOVES LEFT</h3>
            <span id="moves-done">0</span>
        </div>

        <!-- Board of the game -->
        <table id="field"></table>
    </div>

    <!-- Javascript file -->
    <script src="./script.js"></script>

</body>

</html>
