<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Chopsticks Game</title>
		<link rel="stylesheet" type="text/css" href="vendor/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body style="background-color:#50C878">
		<div class="preload">
			<img src="media/points-0-unselected.svg"/>
			<img src="media/points-2-unselected.svg"/>
			<img src="media/points-3-unselected.svg"/>
			<img src="media/points-4-unselected.svg"/>
			<img src="media/points-0-selected.svg"/>
			<img src="media/points-1-selected.svg"/>
			<img src="media/points-2-selected.svg"/>
			<img src="media/points-3-selected.svg"/>
			<img src="media/points-4-selected.svg"/>
		</div>
		<div class="game">
			<div class="start-screen">
				<ul class="options">
					<img class="option start" src = "media/play-button.png" width="200" height="150" style="vertical-align:middle"> 
				</ul>
			</div>
			<div class=" playArea p1" margin-right="10px" >
				<h2 class="label">Player 1</h2>
				<img class="hand top p1" points="1" src="media/points-1-unselected.svg"/>
				<div class="split-container p1">
					<button class="split-btn up p1">
						<img src="media/Up.png" width="50px" height="20px" align="center"/>
					</button>
					<button class="split-btn down p1">
						<img src="media/Down.png" width="50px" height="20px" align="center"/>
					</button>
				</div>
				<img class="hand bottom p1" points="1" src="media/points-1-unselected.svg"/>
				<div class="split-container">
					<button class="split-btn update p1" align="left">
						<img src="media/update.png" width="100px" height="70px" align="left"/>
					</button>
				</div>
			</div>
			<div>
			</div>
			<div class="playArea p2">
				<h2 class="label">Player 2</h2>
				<img class="hand top p2" points="1" src="media/points-1-unselected.svg"/>
				<div class="split-container p2" >
					<button class="split-btn up p2" >
						<img src="media/Up.png" width="50px" height="20px" align="center"/>
					</button>
					<button class="split-btn down p2">
						<img src="media/Down.png" width="50px" height="20px" align="center"/>
					</button>
				</div>
				<img class="hand bottom p2" points="1" src="media/points-1-unselected.svg"/>
				<div class="split-container">
					<button class="split-btn update p2" align="right">
						<img src="media/update.png" width="100px" height="70px" align="right"/>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
