<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div style="text-align: left; margin-left: 10px;
  margin-top: 10px;
  font-size: 20px;
  padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
  <h1 class="text-center title-header">Lights Out</h1>
  <!-- Add a toggle switch for dark mode -->
  <div class="dark-mode-toggle">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">Dark Mode</label>
  </div>
  <p id="count">Click Count: 0</p>
  <div id="game-over" class="text-center" style="display: none;">
    <h1>Game Over!</h1>
    <p id="score"></p>
    <button id="reset-button">Play Again</button>
  </div>
  <div class="container" id="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 animated fadeIn game-cont">
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
        <div class="row text-center">
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
          <div class="lightit"></div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="well how-to">
          <h3>How to play:</h3>
          <p>Click on any of them to turn it and the four direct neighboring lights off or on.</p>
          <p><strong>Win by closing all the lights.</strong></p>
          <button id="reset-button-now">Reset Game</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
