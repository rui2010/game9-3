<!DOCTYPE html>
<html>
  <head>
    <title>DORAEMON</title>
    <link rel="shortcut icon" href="still_bird.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

  <body onload="startGame()" background="../../assets/images/Save_Doraemon_Background.png">
    <div style="text-align: center;
    font-size: 20px;
    padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <div style="text-align: center; width: 100%">
      <button
        type="button"
        class="btn btn-danger"
        onmousedown="move('up')"
        onmouseup="clearmove()"
        ontouchstart="move('up')"
      >
        UP</button
      ><br /><br />
      <button
        type="button"
        class="btn btn-danger"
        onmousedown="move('left')"
        onmouseup="clearmove()"
        ontouchstart="move('left')"
      >
        LEFT
      </button>
      <button
        type="button"
        class="btn btn-danger"
        onmousedown="move('right')"
        onmouseup="clearmove()"
        ontouchstart="move('right')"
      >
        RIGHT</button
      ><br /><br />
      <button
        type="button"
        class="btn btn-danger"
        onmousedown="move('down')"
        onmouseup="clearmove()"
        ontouchstart="move('down')"
      >
        DOWN
      </button>
    </div>
    <script src="./app.js" defer />
  </body>
</html>
