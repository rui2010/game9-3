<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Go Fish Game</h1>
        <div class="game-area">
            <div class="player-hand">
                <h2>Your Hand</h2>
                <div id="player-cards"></div>
            </div>
            <div class="computer-hand">
                <h2>Computer's Hand</h2>
                <div id="computer-cards"></div>
            </div>
            <div class="actions">
                <input type="text" id="ask-card" placeholder="Enter card value (e.g., 5, K, A)">
                <button id="ask-button">Ask</button>
            </div>
            <div id="game-log"></div>
            <div id="score-board">
                <div id="player-score">Player Pairs: 0</div>
                <div id="computer-score">Computer Pairs: 0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
