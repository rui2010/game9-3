<body>
    <!-- heading -->
    <div id="heading">
        <div style="text-align:right;margin-top:-50px;
        font-size: 30px;
        padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
        <h1>!more than 5</h1>
    </div>
    <!-- mode toggler -->
    <button class="btn shadow-none btn-sm btn-dark details theme" onclick="myFunction()">Dark/Light Mode</button>

    <div id="ryan" class="container-fluid">
        <div>
            <div id="ryan_end" class="h"></div>
        </div>
        <div id="ryan_animation">
            <div id="ryan_2" class="h pole_h"></div>
            <div id="ryan_1" class="h pole_v"></div>
            <div id="ryan_3" class="h rope"></div>
            <div id="ryan_4" class="h man_head"></div>
            <div id="ryan_5" class="h man_upper"></div>
            <div id="ryan_6" class="h man_lower"></div>
        </div>
        <div>
            <div id="ryan_guesses" class="h"></div>
        </div>

        <form>
            <div id="ryan_guessbox" class="h">
                <div>Guess the word: <div id="ryan_word"></div>
                </div>
                <p></p>
                <input id="guess" onkeyup="SavingRyan.guess(value); value='';" type="text" placeholder="" ;
                    autocomplete="off">
            </div>
            <div>
                <button type="button" id="btn-start" class="btn shadow-none btn-warning"
                    onclick="SavingRyan.reset();">New Game </button>
            </div>
        </form>

        <button type="button" class="btn shadow-none btn-primary" data-toggle="modal" data-target="#myModal">
            How to Play
        </button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Rules to follow: </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <ul>The purpose of this game is to guess an animal name, secretly chosen by the application .</ul>
                        <ul>You have to guess one letter at a time to fill in all the blanks and you can have 5 wrong
                            attempts.</ul>
                        <ul>Let's play the game!</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

    <footer id="footer">
        <i class="fab fa-twitter social-media"></i>
        <i class="fab fa-github social-media"></i>
        <i class="fab fa-facebook social-media"></i>

        <p style="text-align: center; font-size: 0.8em; color: #8f8f8f;">Â© Copyright 2022</p>

    </footer>

    <!-- loading-overlay -->
    <section class="loading-overlay">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </section>
    
    <!-- js -->
    <script src="js/plugins.js"></script>
