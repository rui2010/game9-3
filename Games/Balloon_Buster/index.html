<!DOCTYPE html>
<html>
<head>
  <title>Balloon Buster</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Balloon Buster</h1>
  <div id="gameContainer">
   
    <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
    <div id="score">Balloons Popped: <span id="scoreValue">0</span></div>
    <div id="timer">Time Left: <span id="timerValue">60</span> seconds</div>
    <div id="ballons"></div>
  </div>
  <button id="startButton" class="start-button">Start Game</button>
  <script src="script.js"></script>
</body>
</html>
