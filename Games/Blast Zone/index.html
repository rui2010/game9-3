<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <div style="text-align:center;margin-top: 20px;
    font-size: 30px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
        <div class="game-wrap">
            <canvas width="960px" height="540" id="game"></canvas>

        </div>
    </div>, initial-scale=1.0">
