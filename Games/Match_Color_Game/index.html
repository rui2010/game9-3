<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <style>
        body {
            color: white;
            background-color: black;
            text-align: center;
            margin-top: 60px;
            font-size: 20px;
        }

        h2 {
            margin: 0 auto;
            width: fit-content;
            color: rgb(255, 119, 0);
            border-bottom-width: 3px;
            border-bottom-style:double;
        }

        .controls {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
        }
        .word-container {
            font-size: 3rem;
           font-weight: bold;
           letter-spacing: 0.15em;
           margin: 50px;
        }
        input {
            width: 60%;
            border: none;
            outline: none;
            border-radius: 0.1em;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.842);
        }
        


        input:focus-within {
            box-shadow: 0 0 8px 0px rgb(116, 213, 75);
        }
        button {
            width: fit-content;
            border: none;
            cursor: pointer;

            background-color: rgb(24, 147, 147);
            color: white;
            box-shadow: 0 0 2px 0px white;
            font-size: 1.3rem;
        }
        button:hover {
            opacity: 0.6;
        }
        button:active {
            transform: translate(1px, 1px);
            box-shadow: 0px 0px 2px 0 white;
        }
        .popup.close {
            transform: scale(0);
        }
        .timer {
            font-size: 1.2rem;
            color: rgb(253, 68, 68);
        }
        .popup {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 1px solid white;
            background-color: rgb(0, 0, 0);
 
            
        }
        .popup-content {
            color: greenyellow;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h2>Match the color</h2>
    <div class="container">
        <div class="word-container"></div>
        <div class="controls">
            <span class="timer">1:00</span>
            <input type="text" autofocus>
            <button class="submit">Submit</button>
        </div>
    </div>
    <div class="popup close">
        <div class="popup-content">You are right</div>
        <button class="reset">Play again</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
