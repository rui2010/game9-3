"<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sleuth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lettersleuth">
        <header>
            <img src="assets/logo.png" alt="Letter Sleuth Logo" class="logo">
            <h1>Letter Sleuth</h1>
        </header>
        <main>
            <h2>Let's play and learn</h2>
            <p id="word">_ _ _ _ _</p>
            <div class="input-container">
                <input type="text" id="guess" maxlength="1" placeholder="Enter a letter" aria-label="Guess a letter">
                <button onclick="makeGuess()">Guess</button>
            </div>
            <div class="progress-bar">
                <div id="attemptsBar" class="progress"></div>
            </div>
            <p id="attemptsDisplay">Attempts left: 10</p>
            <p id="incorrectWords">Incorrect letters: </p>
            <p id="message"></p>
            <p id="meaning"></p>
            <button class="next-button" onclick="startGame()">Next</button>
        </main>
    </div>

    <audio id="correctSound" src="assets/correct.mp3" type="audio/mp3" hidden></audio>
    <audio id="incorrectSound" src="assets/incorrect.mp3" hidden></audio>
    <audio id="win" src="assets/win.mp3" hidden></audio>
    <audio id="lose" src="assets/lose.mp3" hidden></audio>

    <script src="script.js"></script>
</body>
</html>
