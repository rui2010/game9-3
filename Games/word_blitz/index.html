<!DOCTYPE html>
<html>
<head>
    <title>Word Blitz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="above">
        <a href="https://kunjgit.github.io/GameZone/">HOME</a></div>
      <h1 id="word-blitz-heading">Word Blitz</h1>
        <h1 id="timer">Time left: <span id="time">30</span> seconds</h1>
        <div id="alphabet-set"></div>
        <input type="text" id="word-input" placeholder="Enter a word">
        <button id="check-button">Check</button>
        <h2 id="score">Score: 0</h2>
        <ul id="word-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
