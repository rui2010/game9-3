<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Association Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="text-align: left; margin-left: 40px;
  margin-top: 30px;
  font-size: 30px;
  padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
  <div class="app">
    <h1 class="heading">Welcome to Word Association</h1>
    <h2 class="description">Check your vocabulary now!</h2>
    <div class="score-area">
      <h3>Score: <span id="score-display"></span></h3>
    </div>
    <div class="level-selector">
      <select id="level-select" onchange="changeLevel()">
        <option value="0">Level 1</option>
        <option value="1">Level 2</option>
        <option value="2">Level 3</option>
        <option value="3">Level 4</option>
        <option value="4">Level 5</option>
      </select>
      <div id="controls">
        <button id="next-level-button">Next Level</button>
        <button id="restart-button">Restart</button>
      </div>
    </div>
      <h1 class="heading-text">Select the correct Word</h1>
    <div class="question-area">
      <div class="questions" id="question-display"></div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
