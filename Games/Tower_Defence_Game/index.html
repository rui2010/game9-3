<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="slides">
            <div class="slide active" id="slide-1">
                <h2>Welcome to Tower Defense Game</h2>
                <p>Defend your base by placing towers strategically to defeat incoming enemies.</p>
                <button onclick="showSlide(2)">Next</button>
            </div>
            <div class="slide" id="slide-2">
                <h2>Select Your Tower</h2>
                <div id="controls">
                    <button onclick="setTowerType('Basic Tower')">Basic Tower</button>
                    <button onclick="setTowerType('Sniper Tower')">Sniper Tower</button>
                    <button onclick="setTowerType('Rapid Fire Tower')">Rapid Fire Tower</button>
                    <button onclick="setTowerType('Splash Damage Tower')">Splash Damage Tower</button>
                </div>
                <button onclick="showSlide(1)">Back</button>
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>
        <div id="game-info">
            <div id="scoreboard">
                <p>Level: <span id="level">1</span></p>
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
