<!DOCTYPE html>
<html>
<head>
  <title>Othello Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OTHELLO</h1>
    <div class="score-card" id="score-card">Black: 2 White: 2</div>
    <div class="board" id="board"></div>
    <div class="score-container">
      <span>Black Score: </span><span id="black-score">2</span><br>
      <span>White Score: </span><span id="white-score">2</span>
    </div>
    <div class="message-container" id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
