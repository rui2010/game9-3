<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assets/logo.svg">
    <title>Harmony Mixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Sacramento&family=Tenor+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar">
    <div id="logo"><img src="./Assets/logo.svg" alt="" width="45%"></div>
    <h1>Harmony Mixer</h1>
  </div>

    
    <div class="controls">
        <label for="pitch">Pitch: </label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01">
        <label for="volume">Volume: </label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
        <label for="filter">Filter: </label>
        <input type="range" id="filter" min="100" max="20000" value="20000" step="1">
        <label for="balance">Balance: </label>
        <input type="range" id="balance" min="-1" max="1" value="0" step="0.01">
        
        <label for="audio-upload" class="upload-label" >
          <img src="./Assets/Upload.png" alt="Upload Audio" width="80%" id="upload-image">
      </label>
      <input type="file" id="audio-upload" accept="audio/*" hidden>
        <button id="reset-settings"><img src="./Assets/Reset.png" alt="" width="80%"></button>
    </div>
    <canvas id="visualizer"></canvas>
    <div id="seek-container">
        <label for="seek-bar">Seek: </label>
        <input type="range" id="seek-bar" min="0" max="100" value="0" step="0.1">
        <button id="play"><img src="./Assets/Play-button.png" alt="" width="80%"></button>
        <button id="pause"><img src="./Assets/Pause-button.png" alt="" width="80%"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
