<!DOCTYPE html>
<html lang="en">
<head>
<title>Scribble</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<meta charset="UTF-8">
</head>
<body>
    <div style="text-align: center; margin-left: 10px;
    margin-top: 10px;
    font-size: 40px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
<header style="text-align:center">
    <h1>Scribble</h1>
</header>

<div id="pageJoin" style="text-align:center; margin-top: 20px;">
    <img src="logo.jpeg" alt="game logo" />
    <p>
        Hey there! Let's Play Scribble and find something lost.
    </p>   
    <div>
        <span>Your name</span>
        <input id="username" type="text" />
        <button id="join" onclick="joinGame(document.getElementById('username').value)">Join</button>
    </div>
</div>

<div id="pageGame" style="text-align:center;">
    <div>
        <p id="help"></p>
        <div id="guessComponent" style="margin-top: 20px;">
            <input id="guessBox" type="text" />
            <button onclick="guessWord(document.getElementById('guessBox').value)">Submit</button> 
            <p id="guessComment"></p>
        </div>
        <canvas id="gameBoard" width="800" height="600" style="border: 1px solid;">
        </canvas>
        <div id="guessLogComponent">
            <ul id="guessLogList">
            </ul>
        </div>
    </div>
</div>

<div id="pageResult" style="text-align:center; margin-top: 20px;">
    <img src="logo.jpeg" alt="game logo" />
    <p id="resultComment">
    </p>
    <br />
    <p>Help people in real life.</p> 
</div>

<footer style="text-align: center; margin-top: 20px;">
    <span id="connectionStatus" style="font-style: italic;"></span>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="/number.js"></script>
<script src="/user.js"></script>

</body>
</html>
