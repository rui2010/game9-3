<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Memory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Musical Memory</h1>
        <a href="https://github.com/Harshitmishra001">By - Harshit Mishra</a>
        <h1></h1>
        <div class="game-area">
            <div class="note-row">
                <div class="note" data-note="C"></div>
                <div class="note" data-note="D"></div>
                <div class="note" data-note="E"></div>
                <div class="note" data-note="F"></div>
                <div class="note" data-note="G"></div>
                <div class="note" data-note="A"></div>
                <div class="note" data-note="B"></div>
            </div>
            <div class="score-area">
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
