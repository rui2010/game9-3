<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tower Game</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <button id="home-button"><i class="fa fa-home"></i>Home</button> 
	<!-- <button id="restart-button" class="control-button"><i class="fa fa-restart"></i>Restart</button> -->

    <div class="game-container">
        <div class="level-container">
            <h1>Select Level</h1>
            <label>
                <input type="radio" name="level" value="easy" checked> Easy
            </label>
            <label>
                <input type="radio" name="level" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="level" value="hard"> Hard
            </label>
            <br>
            <button onclick="startGame()" class="start-btn">Start Game</button>
        </div>
        <div id="dragon-tower">
            <!-- Rows will be generated by JavaScript -->
        </div>
        <div class="score-board">
            <p class="score-con">Score: <span id="score">0</span></p>
            <p id="message"></p>
        </div>
        <!-- <button onclick="startGame()">Start Game</button> -->
    </div>
    <script src="main.js"></script>
</body>

</html>
