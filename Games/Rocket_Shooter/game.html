<body id="game-body" class="bg-black w-100vw h-100vh position-relative">
    <img src="./assets/galaxy.png" class="galaxy-bg w-100 h-100vh" alt="galaxy-bg">


    <img src="./assets/enemy.png" class="enemy-rockets  position-absolute" alt="enemy-rockets">
    <img src="./assets/enemy.png" class="enemy-rockets  position-absolute" alt="enemy-rockets">
    <img src="./assets/enemy.png" class="enemy-rockets  position-absolute" alt="enemy-rockets">
