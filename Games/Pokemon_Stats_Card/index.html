<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    
    <style></style>
  </head>
  <body>
    <div id="searchbar">
      <input
        type="text"
        placeholder="Pokemon Name or Id(upto 1025)"
        class="searchPokemon"
      />
      <button id="getPokemon">Search</button>
    </div>
    <div class="btn">
      <button class="left button" id="left"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="random">Random</button>
      <button class="right button" id="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div id="card">
      <div id="name-box">
        <h1 id="name">Bulbasaur</h1>
        <span id="id">#001</span>
      </div>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
        alt=""
        class="sprite"
      />

      <img src="pokeball.svg" alt="" class="pokeball" />

      <div class="whiteLayer">
        <div id="type-box">
          <div class="type1">Grass</div>
          <div class="type2" id="desc">Poison</div>
        </div>
        <h1 class="highlight-text">About</h1>

        <div class="physic">
          <h4 class="weight">6.9 kg</h4>
          <h4 class="height">0.7 m</h4>
          <div class="abilities-box">
            <h4 class="abilities">Chlorophyll</h4>
            <h4 class="abilities">Overgrow</h4>
          </div>

          <p>Weight</p>
          <p>Height</p>
          <p>Ability</p>
        </div>

        <h1 class="highlight-text">Base Stats</h1>

        <div class="grid-stats">
          <h1>HP</h1>
          <h3 class="hp">045</h3>
          <div class="outer-bar">
            <div class="inner-bar hp-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>ATK</h1>
          <h3 class="attack">049</h3>
          <div class="outer-bar">
            <div class="inner-bar attack-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>DEF</h1>
          <h3 class="defense">049</h3>
          <div class="outer-bar">
            <div class="inner-bar defense-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>SATK</h1>
          <h3 class="special-attack">065</h3>
          <div class="outer-bar">
            <div class="inner-bar special-attack-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>SDEF</h1>
          <h3 class="special-defense">065</h3>
          <div class="outer-bar">
            <div class="inner-bar special-defense-bar"></div>
          </div>
        </div>
        <div class="grid-stats">
          <h1>SPD</h1>
          <h3 class="speed">045</h3>
          <div class="outer-bar">
            <div class="inner-bar speed-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
