<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN AND JUMP GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="jump and run - tropics.ogg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div style="text-align: right; margin-right:20px; font-size: 20px; padding: 2px;">
        <a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a>
    </div>
    <div id="ground"></div>
    <div id="character"></div>
    <div class="obstacles"></div>
    <div id="game">
        <h1>RUN AND JUMP</h1>
    </div>
    <div class="scoreid">
        <h2>Score: <span id="score">0</span></h2>
        <p class="high">High Score: <span id="highScore">0</span></p>
    </div>
    <div class="buttons">
        <button onclick="endGame()" class="stopandresume">Stop and Resume</button>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    
    <p class="footer-1">Background music: "Track Title" by Artist Name, licensed under CC BY-SA 4.0. <a href="https://creativecommons.org/licenses/by-sa/4.0/">Learn more</a>.</p>
</footer>
</html>
