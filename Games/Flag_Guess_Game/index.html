<!DOCTYPE html>
<html>
<head>
    <title>Guess the Flag Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div style="text-align:center;
    margin-top: 10px;
    font-size: 30px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <h1>Guess the Flag Game</h1>
    <div id="game">
        <div id="flag-display">
            <h2>Guess the Country:</h2>
            <img id="flag" src="" alt="Flag">
        </div>
        <div id="player-input">
            <input type="text" id="guess-input" placeholder="Enter the country">
            <button id="submit-btn">Submit</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="result"></div>
        <div id="turn"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
