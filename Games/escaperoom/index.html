<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div style="text-align:center;
     margin-top: 10px;
     font-size: 30px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
    <div class="game-container">
        <h2>Escape Room Game</h2>
        <div id="intro" class="intro">
            <p id="instructions"></p>
            <button id="startButton" class="hidden" onclick="startGame()">Start Game</button>
        </div>
        <div id="room" class="hidden"></div>
        <div id="key" class="hidden">
            <p>You found the key! Click to unlock the door.</p>
            <button onclick="unlockDoor()">Unlock Door</button>
        </div>
        <div id="door" class="hidden">
            <p>Congratulations! You escaped the room!</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div id="pointsTable" class="hidden">
            <h3>Points Table</h3>
            <ul id="pointsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
