    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* background-color: #f7f7f7; */
            background-image: linear-gradient(to right, #009245, #FCEE21, #00A8C5, green);
            box-shadow: 0 4px 15px 0 rgba(83, 176, 57, 0.75);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .logo {
            margin: 20px auto;
            text-align: center;
        }
        .logo img {
            background-image: linear-gradient(to right, orange, #00A8C5, #00A8C5, orange);
            box-shadow: 0 30px 0 rgba(83, 114, 74, 0.75);
            width: 300px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }
        .logo img:hover {
            transition: all 2s ease-in-out;
            background-position: 100% 0;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
        }
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .wrapper span {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .wrapper span:hover {
            background-color: #aaa;
        }
        .buttons {
            text-align: center;
            margin: 20px auto;
        }
