<!DOCTYPE html>
<html>
<head>
    <title>Elemental Enigma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elemental Enigma</h1>
        <p>Guess the element by its name:</p>
        <div class="game">
            <p id="hint"></p>
            <input type="text" id="user-guess" placeholder="Enter your guess">
            <button id="submit-btn" class="btn">Submit</button>
            <p id="result"></p>
            <div id="element-properties"></div>
            <p id="score"></p>
            <button id="reset-btn" class="btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
