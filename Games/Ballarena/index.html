<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Ballarena Revival</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<style type="text/css">
html,body {
	height:100%;
	overflow: hidden;
}
div {
  float: left;
  width:  100%;
  min-height:100%;
  height:100%;
  margin: 0px;
  background-color : black;
}

table {
	width:100%;
	height:100%;
}
canvas {
	position:absolute;
	z-index=-1;
}
		</style>
	</head>
	<body>
	
		<div id="d">
			<div style="text-align: left; margin-left: 40px;
			margin-top: 10px;
			font-size: 30px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
		<canvas id="c"></canvas>
			<table>
				<tr><td id="e"></td><td id="f"></td><td id="g"></td></tr>
		</table>
		</div>
		<script language="Javascript" src="advancedRenderer.js"></script>
		<script language="Javascript" src="ball.js"></script>
		<script language="Javascript" src="basicRenderer.js"></script>
		<script language="Javascript" src="brick.js"></script>
		<script language="Javascript" src="brickPath.js"></script>
		<script language="Javascript" src="collisionHandler.js"></script>
		<script language="Javascript" src="controls.js"></script>
		<script language="Javascript" src="floater.js"></script>
		<script language="Javascript" src="game.js"></script>
		<script language="Javascript" src="level.js"></script>
		<script language="Javascript" src="menuDriver.js"></script>
		<script language="Javascript" src="player.js"></script>
		<script language="Javascript" src="soundManager.js"></script>
		
		
		
		
		<script>
var b = document.body;
var c = document.getElementsByTagName('canvas')[0];
document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218

window.onload = function() {
var controls = new Controls();
document.onkeydown = function(event) { return controls.onKeyDown(event); }
document.onkeyup = function(event) { return controls.onKeyUp(event); }

document.getElementById("e").onmousedown = function(event) { return controls.mouseControl(event, 8, true); }
document.getElementById("e").onmouseup = function(event) { return controls.mouseControl(event, 8, false); }
document.getElementById("g").onmousedown = function(event) { return controls.mouseControl(event, 9, true); }
document.getElementById("g").onmouseup = function(event) { return controls.mouseControl(event, 9, false); }
document.getElementById("c").onmousedown = function(event) {return controls.mouseControl(event, 0, true); }

var soundManager = new SoundManager();
var game = new Game(controls, soundManager);
var renderer = new AdvancedRenderer (c, b, game);
renderer.initialize();
game.setRenderer (renderer);
soundManager.initialize(c.getContext("2d"), game);
}
		</script>
	

</body></html>
