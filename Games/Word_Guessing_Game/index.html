<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
     integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="crossorigin="anonymous" />
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     
     <style>
    .left, .right {
      float: left;
      width: 20%; /* The width is 20%, by default */
    }
    
    .main {
      float: left;
      width: 60%; /* The width is 60%, by default */
    }
    
    /* Use a media query to add a breakpoint at 800px: */
    @media screen and (max-width: 800px) {
      .left, .main, .right {
        width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
      }
    }
    </style>
  
     </style>
    </head>
<body style = "background-image: url('./bac.jpg')">
    <br>
   <!-- <div class = "firstpage">
    <img src="" alt="">
   </div> -->
    <div id="chooseDifficulty" style="display: block ; align-items: center ;align-content : center;" id="abcd">
        <div style="text-align: center;
        font-size: 30px;
        padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
        <img src = "Game.gif" style="align-items: center; margin-left:2px;">
        <!-- <h1 style="color: bisque;"><b><span class = "firstword">&nbsp;W</span>elcome <span class="firstword">T</span>o <span class="firstword">W</span>ord <span class="firstword">G</span>uessing <span class="firstword">G</span>ame<span class="firstword">!</span></b></h1> -->
        <h3 class="my-4" style="color: bisque; font-size: 22px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;">Choose a Difficulty Level : </h3>
        <div id="button-group" style="align-items: center; justify-content: center; padding-left: 27%;">
            <button type="button" id = "1" value = 1  class="btn btn-secondary btn-lg px-4 mx-2" style="background-color: rgb(229, 177, 115);">Easy</button>
            <button type="button" id = "2" value = 2  class="btn btn-success btn-lg px-4 mx-2" style="background-color: rgb(213, 145, 73);">Normal</button>
            <button type="button" id = "3" value = 3  class="btn btn-danger btn-lg px-4 mx-2" style="background-color: rgb(211, 129, 41);">Hard</button>
        </div>
    </div>
    <div class = "wrapper-new" style="display: none;"></div>
    <div id="startButton" style="display: none"></div>
        <div class="wrapper" style="display: none;">
            <div style="display: flex; flex:auto;">
                <div>
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Thinking%20Face.png" alt="Thinking Face" width="55" height="55" id="ruleimg"/>
                </div>
                <div>
                    <h1><b><span class = "firstword">G</span>UESS <span class="firstword">T</span>HE <span class="firstword">W</span>ORD</b></h1>
                </div>
            </div>
            <div class="content">
                <input type = "text" class = "typing-input" maxlength = "1">
                <div class="inputs">
                    <!-- <input type="text" name="" id="" disabled>
                    <input type="text" name="" id="" disabled>
                    <input type="text" name="" id="" disabled>
                    <input type="text" name="" id="" disabled>
                    <input type="text" name="" id="" disabled>
                    <input type="text" name="" id="" disabled> -->
                </div>
                <div class="details">
                    <p class = "hint" style="color: bisque;">Hint : <span class = "info">Hint will be shown here</span></p>
                    <p class = "guesses_left" style="color: bisque;">Remaining Guesses : <span  class = "info"></span></p>
                    <p class = "wrong_letters" style="color: bisque;">Wrong Letters : <span  class = "info"></span></p>
                </div> 
                <div class = "bottomline">
                    <button id = "bottomline" class="reset-btn" style="font-family :'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Reset Game</button>  
                    <button id = "bottomline" class = "next" style="font-family :'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Next</button>        
                </div>   
            </div>
            <div style="text-align: center;
            font-size: 30px;
            padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
        </div>
        <div class="game-status">
            <div class = "emoji-display"></div>
            <div class="status-msg">Correct Answer</div>
        </div>
        <div class = "scorecard" style="display: none;">
            <h1 id = "scorevalue"></h1>
        </div>
    <script src="word.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
