<!DOCTYPE html>
<html>
<head>
  <title>Simon Says Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Simon Says Game</h1>
  <p id="message">Watch the sequence and repeat it.</p>
  <div class="game-container">
    <div class="color" id="green" onclick="checkSequence('green')"></div>
    <div class="color" id="red" onclick="checkSequence('red')"></div>
    <div class="color" id="yellow" onclick="checkSequence('yellow')"></div>
    <div class="color" id="blue" onclick="checkSequence('blue')"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
