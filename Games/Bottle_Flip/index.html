<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bottle Flip Game</h1>
        <div class="score-board">
            Score: <span id="score">0</span><br>
            High Score: <span id="high-score">0</span>
        </div>
        <div class="game-area">
            <img src="/GameZone/assets/images/BottleFlip_Bottle1.png" id="bottle" class="bottle">
        </div>
        <button id="restart">Restart</button>
    </div>
    <audio id="flip-sound" src="flip-sound.mp3" preload="auto"></audio>
    <audio id="success-sound" src="success-sound.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="fail-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
