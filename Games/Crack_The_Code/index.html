<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crack-The-Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div style="text-align:left;margin-left: 30px;margin-top: 10px;
    font-size: 30px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <div class="container">
        <h1 class="center">Crack The Code</h1>

        <div id="result"></div>

        <div class="center inner-container">
            <input type="text" id="b1">
            <input type="text" id="b2">
            <input type="text" id="b3">
            <br />

            <button class="center btn" onclick="myfunc();">Check</button>
            <button class="center btn" onclick="restart();">Restart</button>
        </div>

        <hr>

        <!-- Hints starts -->
        <div id="hints">
            <div id="hintOne" class="center">
                <div style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title center">Hint #1</h5>
                    </div>
                    <div class="card-body center">
                        <div id="hint1" class="center hint"></div>
                        <h5 class="center">One Number is correct and well placed</h5>
                    </div>
                </div>
            </div>

            <div id="hintTwo" class="center">
                <div style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title center">Hint #2</h5>
                    </div>
                    <div class="card-body center">
                        <div id="hint2" class="center hint"></div>
                        <h5 class="center">One Number is correct but wrong placed</h5>
                    </div>
                </div>
            </div>

            <div id="hintThree" class="center">
                <div style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title center">Hint #3</h5>
                    </div>
                    <div class="card-body center">
                        <div id="hint3" class="center hint"></div>
                        <h5 class="center">Two numbers are correct but wrong placed</h5>
                    </div>
                </div>
            </div>

            <div id="hintFour" class="center">
                <div style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title center">Hint #4</h5>
                    </div>
                    <div class="card-body center">
                        <div id="hint4" class="center hint"></div>
                        <h5 class="center">Nothing is Correct</h5>
                    </div>
                </div>
            </div>

            <div id="hintFive" class="center">
                <div style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title center">Hint #5</h5>
                    </div>
                    <div class="card-body center">
                        <div id="hint5" class="center hint"></div>
                        <h5 class="center">One Number is correct but wrong placed</h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hints ends -->

        <script src="script.js"></script>
    </div>
</body>

</html>
